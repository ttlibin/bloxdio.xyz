            justify-content: center;

            min-height: 100vh;
            margin: 0;
            font-family: monospace;

            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            width: 128px;
            height: 128px;
            border: 2px solid #00ff88;
            image-rendering: pixelated;

        .pixel {
            width: 8px;
            height: 8px;
        }
        
        .bg { background: #0a0a0a; }
        .green { background: #00ff88; }
        .dark-green { background: #00cc66; }
        .white { background: #ffffff; }
        
        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

    <script>
        function downloadFavicon() {
            // 创建canvas
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // 绘制像素艺术
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, 32, 32);
            
            // 绘制绿色方块
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(4, 4, 24, 24);
            
            // 绘制3D效果
            ctx.fillStyle = '#00cc66';
            ctx.fillRect(4, 4, 24, 4);
            ctx.fillRect(4, 4, 4, 24);
            
            // 绘制字母B
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(8, 8, 3, 16);
            ctx.fillRect(8, 8, 12, 3);
            ctx.fillRect(8, 13, 12, 3);
            ctx.fillRect(8, 21, 12, 3);
            ctx.fillRect(17, 8, 3, 7);
            ctx.fillRect(17, 18, 3, 6);
            
            // 下载
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
