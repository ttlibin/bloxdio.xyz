    <script>
        // ç»˜åˆ¶åƒç´ è‰ºæœ¯å›¾æ ‡
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // è®¾ç½®åƒç´ åŒ–æ¸²æŸ“
            ctx.imageSmoothingEnabled = false;
            
            // èƒŒæ™¯
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, size, size);
            
            // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
            const scale = size / 32;
            const offset = Math.floor(4 * scale);
            const blockSize = Math.floor(24 * scale);
            
            // 3Dæ–¹å—æ•ˆæœ - ä¸»ä½“
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(offset, offset, blockSize, blockSize);
            
            // 3Dæ–¹å—æ•ˆæœ - é¡¶éƒ¨é«˜å…‰
            ctx.fillStyle = '#00cc66';
            ctx.fillRect(offset, offset, blockSize, Math.floor(4 * scale));
            
            // 3Dæ–¹å—æ•ˆæœ - å·¦ä¾§é«˜å…‰
            ctx.fillStyle = '#00cc66';
            ctx.fillRect(offset, offset, Math.floor(4 * scale), blockSize);
            
            // å­—æ¯B - åƒç´ è‰ºæœ¯é£æ ¼
            ctx.fillStyle = '#ffffff';
            const letterOffset = Math.floor(8 * scale);
            const letterSize = Math.floor(3 * scale);
            const letterWidth = Math.floor(12 * scale);
            
            // Bçš„ç«–çº¿

            ctx.fillRect(letterOffset, Math.floor(21 * scale), letterWidth, letterSize);
            
            // Bçš„å³ä¾§ç«–çº¿
            ctx.fillRect(Math.floor(17 * scale), letterOffset, letterSize, Math.floor(7 * scale));
            ctx.fillRect(Math.floor(17 * scale), Math.floor(18 * scale), letterSize, Math.floor(6 * scale));
        }
        
        // åˆå§‹åŒ–é¢„è§ˆ
